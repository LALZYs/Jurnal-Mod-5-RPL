<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link rel="preload" as="style"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Login Form</title>
</head>

<body>
    
   <section class="login-section">
      <div class="card-login">
        <h3>TripKUY</h3>
         <!-- login form -->
         <form class="form">
            <div class="form-group">
               <label for="text">Username</label>
               <input type="text" class="form-input" placeholder="Enter your username" id="text">
            </div>
            <div class="form-group">
               <label for="password">Password</label>
               <input type="password" class="form-input" placeholder="Enter your password" id="password">
            </div>
            <button type="submit" class="btn">Log in</button>
         </form>
      </div>
      <!-- Text create account -->
      <p class="text-create-account">Don't have an account? <a href="signup.html" class="text-sign-up">Sign up</a></p>
   </section>

</body>

</html>
